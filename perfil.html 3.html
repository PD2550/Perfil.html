<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Perfil Interactivo</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <h1>Mi Perfil</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de mí</a></li>
                <li><a href="#">Portafolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>Acerca de mí</h2>
            <p>Aquí puedes escribir algo sobre ti.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <div class="error-message" id="nombreError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    <div class="error-message" id="mensajeError"></div>
                </div>

                <button type="submit">Enviar Mensaje</button>
            </form>
            <div id="confirmacion" class="confirmacion-oculta"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
